<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"
    />

    <style>
      .page-header,
      .top-nav,
      .sidebar,
      .footer {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="page-header">111</div>
    <div class="top-nav">222</div>
    <div class="sidebar">333</div>
    <div class="footer">444</div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
<script>
  //   import { driver } from "driver.js";
  //   import "driver.js/dist/driver.css";
  const driver = window.driver.js.driver;
  const driverObj = driver({
    showProgress: true,
    steps: [
      {
        element: ".page-header",
        popover: { title: "提示", description: "描述" },
      },
      {
        element: ".top-nav",
        popover: { title: "Title", description: "Description" },
      },
      {
        element: ".sidebar",
        popover: { title: "Title", description: "Description" },
      },
      {
        element: ".footer",
        popover: { title: "Title", description: "Description" },
      },
    ],
  });

  driverObj.drive();
</script>
