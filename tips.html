<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(54, 54, 54);
      }
      .tips_list {
        width: 200px;
        height: 400px;
        border: 1px solid pink;
        overflow-y: auto;
        transition: all 0.5s;
      }
      .tips {
        width: 180px;
        height: 30px;
        background-color: pink;
        margin: 0 auto;
        margin-top: 10px;
      }

      .show_tips {
        animation: showTips 0.5s;
        animation-fill-mode: forwards;
      }

      @keyframes showTips {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="tips_list"></div>
    <button onclick="addTips()">添加</button>
  </body>
</html>
<script>
  let tipsList = document.querySelector(".tips_list"),
    index = 0;
  function addTips() {
    const newTip = document.createElement("div");
    newTip.innerText = index;
    newTip.classList.add("tips");
    newTip.classList.add("show_tips");
    if (tipsList.children.length === 0) {
      tipsList.appendChild(newTip);
    } else {
      [...tipsList.children].map((item) => {
        item.classList.remove("show_tips");
        item.style.marginTop = "40px";
      });
      tipsList.insertBefore(newTip, tipsList.firstChild);
    }
    index++;
  }
</script>
