<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .box_item {
        width: 100%;
        font-size: 14px;
        padding: 10px 15px;
        color: #ffffff;
        word-wrap: break-word;
      }
      .reorder {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div
        class="box_item"
        style="background-color: antiquewhite; border-radius: 10px"
      >
        qwertyuioplkjhgfdsazxcvbnm,
      </div>
      <div
        class="box_item"
        style="background-color: rgb(112, 210, 240); border-radius: 10px"
      >
        qwertyuioplkjhgfdsazxcvbnm
      </div>
      <div
        class="box_item"
        style="background-color: rgb(222, 138, 243); border-radius: 10px"
      >
        qwertyuioplkjhgfdsazxcvbnm
      </div>
    </div>
    <button class="button">click</button>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>

<script>
  gsap.registerPlugin(Flip);

  const group = document.querySelector(".box");

  document.querySelector(".button").addEventListener("click", () => {
    // Get the initial state
    const state = Flip.getState(".box, .box_item");

    // toggle the flex direction
    group.classList.toggle("reorder");

    Flip.from(state, {
      absolute: true,
      duration: 0.5,
      stagger: 0.1,
      ease: "power1.inOut",
    });
  });
</script>
