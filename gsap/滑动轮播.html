<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }
      .swiper {
        width: 100%;
        overflow: hidden;
      }
      .swiper_content {
        width: 100%;
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
      }
      .swiper_item {
        width: 150px;
        height: 180px;
        border-radius: 10px;
        background-color: antiquewhite;
        margin-left: 150px;
        flex: 0 0 auto;
      }
      .swiper_item:last-child {
        margin-right: 150px;
        background-color: aquamarine !important;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper_content">
        <div class="swiper_item"></div>
        <div class="swiper_item"></div>
        <div class="swiper_item"></div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);
</script>
<script>
  let swiperContent = document.querySelector(".swiper_content");
  let isTouching = false;
  let startX, lastX;
  let items = gsap.utils.toArray(".swiper_item");
  let totalItems = items.length;
  let orientations = 0;
  let selectIndex = 0;
  let to = gsap.timeline();
  // swiperContent.addEventListener("scroll", (e) => {});

  swiperContent.addEventListener("touchstart", (e) => {
    isTouching = true;
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    lastX = startX;
  });

  swiperContent.addEventListener("touchmove", (e) => {
    if (!isTouching) return;

    currentX = e.touches ? e.touches[0].clientX : e.clientX;
    let deltaX = currentX - lastX;
    deltaX > 0 ? (orientations = 1) : (orientations = -1);
    // swiperContent.style.transform = `translateX(${deltaX}px)`;
  });

  swiperContent.addEventListener("touchend", (e) => {
    isTouching = false;
    if (selectIndex === totalItems - 1) return;
    if (orientations === 1) {
      motion("left");
    }
    if (orientations === -1) {
      motion("right");
    }
  });

  function motion(type) {
    let itemWidth = gsap.getProperty(items[selectIndex + 1], "width") * 2;
    let index = 0;
    if (type === "left") {
      index = selectIndex + 1;
      // itemWidth = -itemWidth;
    } else {
      index = selectIndex - 1;
    }
    console.log("itemWidth * index", itemWidth * index);
    to.to(".swiper_content", {
      x: itemWidth * index,
      duration: 1,
      ease: "power1.out",
      onComplete: () => {
        selectIndex = index;
      },
    });
  }

  // swiperContent.addEventListener("touchcancel", (event) => {

</script>
