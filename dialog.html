    <style>
      .aa {
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        animation-fill-mode: both;
      }
      @keyframes showAnima {
        0% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
          height: 100vh;
          width: 100vw;
        }
      }

      @keyframes hideAnima {
        0% {
          transform: scaleY(1);
        }
        99% {
          height: 2px;
          transform: scaleY(0.2);
          background-color: #ffffff;
        }
        100% {
          height: 0;
          transform: scaleY(0);
        }
      }
      @keyframes zoomInLeft {
        0% {
          opacity: 0;
          -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0);
          -ms-transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0);
          transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0);
          -webkit-animation-timing-function: cubic-bezier(
            0.55,
            0.055,
            0.675,
            0.19
          );
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        60% {
          opacity: 1;
          -webkit-transform: scale3d(0.475, 0.475, 0.475)
            translate3d(10px, 0, 0);
          -ms-transform: scale3d(0.475, 0.475, 0.475) translate3d(10px, 0, 0);
          transform: scale3d(0.475, 0.475, 0.475) translate3d(10px, 0, 0);
          -webkit-animation-timing-function: cubic-bezier(
            0.175,
            0.885,
            0.32,
            1
          );
          animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
        }
      }
      @keyframes zoomOutRight {
        40% {
          opacity: 1;
          -webkit-transform: scale3d(0.475, 0.475, 0.475)
            translate3d(-42px, 0, 0);
          -ms-transform: scale3d(0.475, 0.475, 0.475) translate3d(-42px, 0, 0);
          transform: scale3d(0.475, 0.475, 0.475) translate3d(-42px, 0, 0);
        }
        100% {
          opacity: 0;
          -webkit-transform: scale(0.1) translate3d(2000px, 0, 0);
          -ms-transform: scale(0.1) translate3d(2000px, 0, 0);
          transform: scale(0.1) translate3d(2000px, 0, 0);
          -webkit-transform-origin: right center;
          -ms-transform-origin: right center;
          transform-origin: right center;
        }
      }
    </style>

<script>
  let divBox = document.getElementsByClassName("aa")[0];
  function showFun() {
    divBox.style.animation = "zoomInLeft 0.8s";
    divBox.style.opacity = "auto";
  }
  function hideFun() {
    divBox.style.animation = "zoomOutRight 0.8s forwards";
  }
</script>
