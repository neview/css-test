    <title>Document</title>
    <style>
      .box22222 {
        font-size: 30px;
        animation: scaleDeg 2s;
      }
      @keyframes scaleDeg {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <div class="box22222">F</div>
