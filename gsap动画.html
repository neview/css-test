  const box = gsap.utils.toArray(".box");

  box.forEach((item, index) => {
    if (index % 2 == 0) {
      gsap.to(item, {
        x: 200,
        duration: 1,
        scrollTrigger: {
          trigger: item,
          toggleActions: "play none none reset",
        },
      });
    } else {
      gsap.to(item, {
        x: 200,
        duration: 1,
        scrollTrigger: {
          trigger: item,
          scrub: true,
          pin: true, // 固定到屏幕上
        },
